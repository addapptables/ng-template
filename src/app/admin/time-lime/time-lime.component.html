<div class="row">
  <div class="col-12">
    <addapptable-card>
      <addapptable-card-header>
        <addapptable-card-header-oval>
          <addapptable-card-title>
            <mat-icon matSuffix>timeline</mat-icon>
            <span>{{'timeLine' | translate}}</span>
          </addapptable-card-title>
        </addapptable-card-header-oval>
      </addapptable-card-header>
      <addapptable-card-body>
        <mgl-timeline [toggle]="toggle" [alternate]="alternate">
          <mgl-timeline-entry #timeline *ngFor="let entry of entries; let i = index;" (expand)="onExpandEntry($event, i)">
            <mgl-timeline-entry-header (click)="onHeaderClick($event)">
              <div [ngClass]="{'timeline-header-expanded': timeline.expanded}">{{entry.header}}</div>
            </mgl-timeline-entry-header>
            <mgl-timeline-entry-content>
              <div>
                <div>{{entry.content}}</div>
                <div>{{entry.content}}</div>
                <div>{{entry.content}}</div>
              </div>
            </mgl-timeline-entry-content>
            <mgl-timeline-entry-dot [class]="color ? 'primary' : 'accent'" [size]="size" (click)="onDotClick($event)"></mgl-timeline-entry-dot>
            <mgl-timeline-entry-side>2018</mgl-timeline-entry-side>
          </mgl-timeline-entry>
        </mgl-timeline>
      </addapptable-card-body>
    </addapptable-card>
  </div>
</div>
